        /* Slide Container */
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.95);
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            padding: 60px;
            text-align: center;

        .slide.active {

            transform: scale(1);
            pointer-events: auto;
        }
        
        /* Particles */
        .particles {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;

        .particle {
            position: absolute;
            border-radius: 50%;
            animation: floatUp linear infinite;

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }
        
        @keyframes shimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }

            for (let i = 0; i < totalSlides; i++) {

        function createParticles(slideIndex) {
            const container = document.getElementById(`particles-${slideIndex}`);
            if (!container) return;
            for (let i = 0; i < 25; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 5 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.background = `rgba(255, 215, 0, ${Math.random() * 0.4 + 0.2})`;
                particle.style.animationDuration = (Math.random() * 15 + 12) + 's';
                particle.style.animationDelay = (Math.random() * 8) + 's';
                container.appendChild(particle);
            }
        }

        function buildQuickNav() {
            const nav = document.getElementById('quickNav');
            const buttons = [
                { label: 'ì‹œì‘', slide: 0 },
                { label: '4ê°€ì§€ ê°€ì¹˜', slide: 1 },
                { label: 'ë³µìŒì˜ í¬ë§', slide: 2 },
                { label: 'ì°©í•œ ì–‘ì‹¬', slide: 5 },
                { label: 'ì–‘ì‹¬ ë‘”ê°í™”', slide: 8 },
                { label: 'ëª©ìì˜ ì˜ê´‘', slide: 11 },
                { label: '100ê°€ì§€ ì§€í˜œ', slide: 14 },
                { label: 'ë§ˆì¹¨', slide: totalSlides - 1 }
            ];
            nav.innerHTML = buttons.map(b => 
                `<button class="quick-btn" onclick="goToSlide(${b.slide})">${b.label}</button>`
            ).join('');
        }

        function goToSlide(index) {
            if (index < 0 || index >= totalSlides) return;
            document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
            const target = document.querySelector(`.slide[data-index="${index}"]`);
            if (target) {
                target.classList.add('active');
                currentSlide = index;
                updateUI();
            }
        }

        function nextSlide() {
            if (currentSlide < totalSlides - 1) goToSlide(currentSlide + 1);
            else if (isPlaying) togglePlay();
        }

        function prevSlide() {
            if (currentSlide > 0) goToSlide(currentSlide - 1);
        }

        function togglePlay() {
            isPlaying = !isPlaying;
            document.getElementById('play-btn').textContent = isPlaying ? 'â¸' : 'â–¶';
            if (isPlaying) playInterval = setInterval(nextSlide, 6000);
            else clearInterval(playInterval);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        }

        function updateUI() {
            document.getElementById('current-slide').textContent = currentSlide + 1;
            document.getElementById('progress-bar').style.width = ((currentSlide + 1) / totalSlides * 100) + '%';
        }

        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowRight': case ' ': e.preventDefault(); nextSlide(); break;
                case 'ArrowLeft': prevSlide(); break;
                case 'p': case 'P': togglePlay(); break;
                case 'f': case 'F': toggleFullscreen(); break;
                case 'Home': goToSlide(0); break;
                case 'End': goToSlide(totalSlides - 1); break;
            }
        });

        let touchStartX = 0;
        document.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX);
        document.addEventListener('touchend', e => {
            const diff = touchStartX - e.changedTouches[0].screenX;
            if (Math.abs(diff) > 50) diff > 0 ? nextSlide() : prevSlide();
        });

        let controlsTimeout;
        document.addEventListener('mousemove', () => {
            document.getElementById('controls').classList.remove('hidden');
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                if (isPlaying) document.getElementById('controls').classList.add('hidden');
            }, 3000);
        });

        generateSlides();
        updateUI();
    </script>
